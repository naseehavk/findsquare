<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="form-control border mt-5 ">
        <h4 class="text-center mt-2 ">FIND THE SQUARE </h4>
        <div class="container text-center w-50 mt-3">
            <input id="n" type="text" placeholder="Enter the number"> <br>

            <button class="btn btn btn-primary mt-2" onclick="findSquare()">
                Find
            </button>
        </div>
    </div>


</body>

<script>

const findSquare=()=>{
    var num=Number(document.querySelector('#n').value)
    var sq=num**2
    alert(`Square of the ${num} is ${sq} `)
}


    
</script>

</html>
